<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- stylesheet placed after bootstrap can extend/override its classes -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Main Point</h1>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/2022-05-14 13.41.05.jpg" class="d-block w-100" alt="my trip to the garlic festival began by picking up some garlic">
        </div>
        <div class="carousel-item">
          <img src="img/2022-05-14 14.14.48.jpg" class="d-block w-100" alt="the banner welcomed me and my friends to our adventure">
        </div>
        <div class="carousel-item">
          <img src="img/2022-05-14 14.29.29.jpg" class="d-block w-100" alt="after awhile, we stopped for food and drinks">
        </div>
        <div class="carousel-item">
          <img src="img/2022-05-14 16.46.02.jpg" class="d-block w-100" alt="next to the booth, there was a few banners to be purchased">
        </div>
        <div class="carousel-item">
          <img src="img/2022-05-28 10.42.55.jpg" class="d-block w-100" alt="afterwards, we bought some clothes">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section class="footer"></section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
